services:
  vite:
    build:
      context: .
      dockerfile: ./infra/development/vite/Dockerfile
    volumes:
      - type: bind
        source: ./laravel
        target: /var/www/html
      - type: volume
        source: node_modules
        target: /var/www/html/node_modules
    ports:
      - "5173:5173"
  app:
    build:
      context: .
      dockerfile: ./infra/development/php-apache/Dockerfile   # ★ 新しい Dockerfile へのパス
    volumes:
      - ./laravel:/var/www/html
    ports:
      - "48080:80"     # 以前 nginx で使っていた 48080 をそのまま転用
    depends_on:
      - db
  db:
    build: ./infra/development/mysql
    volumes:
      - db-store:/var/lib/mysql
    ports:
      - "43306:3306"

volumes:
  node_modules:
    driver: local
    driver_opts:
      type: none
      device: ${PWD}/laravel/node_modules
      o: bind
  db-store: